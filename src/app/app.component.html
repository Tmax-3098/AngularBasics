<app-header></app-header>
<main>
  <ul id="users">
    @for (i of userArray(); track i.id) {
      <li>
        <app-user [user]="i" (select)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name"></app-tasks>
  } @else {
    <p id="fallback"> Select a user to see task </p>
  }
  
</main>
