<app-header></app-header>
<main>
  <ul id="users">
    @for (i of userArray(); track i.id) {
      <li>
        <app-user [avatar]="i.avatar" [id]="i.id" [name]="i.name" (select)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>

  <app-tasks [name]="selectedUser.name"></app-tasks>
</main>
