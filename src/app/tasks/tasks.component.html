<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>

    <ul>
        @for(t of selectedUserTask; track t.id) {
        <li>
            <app-task [task]="t" (complete)="onCompleteTask($event)"></app-task>
        </li>
    }
    </ul>
</section>
